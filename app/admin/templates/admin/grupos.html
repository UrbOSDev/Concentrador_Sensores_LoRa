{% extends "base_template.html" %}

{% block title %}
    Listado de grupos
{% endblock %}

{% block content %}
    <table cellspacing="0" cellpadding="1" width="100%" class="tabla_top">
        <tbody>
            <tr>
                <td width="5%">
                    <form action="{{ url_for('public.index') }}" method="get" novalidate>
                        <input type="submit" value="Inicio" />
                    </form>
                </td>
                <td width="5%">
                    <form action="{{ url_for('admin.crear_grupo') }}" method="get" novalidate>
                        <input type="submit" value="Crear Grupo" />
                    </form>
                </td>
                <td>
                </td>
            </tr>
        </tbody>
    </table>
    <table cellspacing="0" cellpadding="1" width="100%" class="tabla_body">
        <tbody>
            {% for grupo in grupos %}
            <tr>
                <td>
                    <a href="{{ url_for('admin.update_grupo_form', grupo_id=grupo.id) }}">{{ grupo.nombre }}</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    

{% endblock %}
