<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="base.css") }}">
</head>
<body>
<header>
    <div class="container">
        <strong><nav>
            <ul class="menu">
                <li><a href="{{ url_for('public.index') }}">Inicio</a></li>
                <li> | </li>
                {% if current_user.is_anonymous %}
                    <li><a href="{{ url_for('auth.login') }}">Ingresar</a></li>
                {% else %}
                    <li>{{ current_user.name }}</li>
                    {% if current_user.is_admin %}
                        <li> | </li>
                        <li><a href="{{ url_for('admin.index') }}">Admin</a></li>
                    {% endif %}
                    <li> | </li>
                    <li><a href="{{ url_for('auth.logout') }}">Salir</a></li>
                {% endif %}
            </ul>
        </nav></strong>
    </div>
</header>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
</body>
</html>
